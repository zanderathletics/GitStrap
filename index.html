<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   
    <!-- Showdownjs for Markdown conversion -->
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.3.0/dist/showdown.min.js"></script>

    <!-- markdown extras -->
    <style> /* Use these "fitw<%>" attributes for the alt text to scale an image */
    img[alt=fitwidth] { width: 100%; float: center; display: block; margin-left: auto; margin-right: auto }
    img[alt=fitw100] { width: 100%; float: center; display: block; margin-left: auto; margin-right: auto}
    img[alt=fitw75] { width: 75%; float: center; display: block; margin-left: auto; margin-right: auto}
    img[alt=fitw50] { width: 50%; float: center; display: block; margin-left: auto; margin-right: auto}
    img[alt=fitw33] { width: 33%; float: center; display: block; margin-left: auto; margin-right: auto}
    img[alt=fitw25] { width: 25%; float: center; display: block; margin-left: auto; margin-right: auto}
    img[alt=fitw10] { width: 10%; float: center; display: block; margin-left: auto; margin-right: auto}

    img[alt=fitw33r] { width: 33%; float: right; display: block; margin-left: auto; margin-right: auto}

    /* let the nav toggle show up */ 
    .icon-bar {
        background-color: black;
    } 
    </style>

</head>

<body>

<title class="main-title">GitStrap</title>

<div class="container"> <!-- all page content -->

    <!-- Navigation -->
    <nav class='navbar'>
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <h2 class="text-muted main-title">GitStrap</h2>
            </div><!-- navbar-header -->

            <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                <ul class="nav navbar-nav" id="nav-placeholder">
                <!-- <li class="active"><a data-toggle="tab" >Home</a></li>
                <li><a data-toggle="tab" >README</a></li> -->
                </ul>
            </div>

        </div><!-- container-fluid -->
    </nav>

    <!-- Running Header -->
    <div class="jumbotron" id="markdown_header" style="display: none;"></div>   

    <!-- Markdown Content -->
    <div id="markdown_body"> </div>

    <!-- Running Footer-->
    <hr>
    <footer class="footer text-center" id="markdown_footer" style="display: none;">
    </footer>

</div> <!-- /container -->

<script type="text/javascript">
    /* this script generates the navbar items */
    function populateNav() {

        /* get the title and nav from user config file */
        var options = [];
        var req = new XMLHttpRequest();
            req.onreadystatechange = function() {
              if (req.status==200 && req.readyState==4) {
                var words = req.responseText.split('\n');
                for (var i = 0; i < words.length; i++) {
                    if(! (words[i].match(/^#/) || (! words[i]))) {
                        if( words[i].match(/^>\S+/) ) {
                            options.push(words[i].replace(/^>/, ''));
                        }
                    }
                }
                //console.log(options);
                //console.log(options.length);
              }
        }
        req.open("GET","Config",false); // this must be loaded first
        req.send();

        /* line 0: title 
         * line 1: nav filenames
         * line 2: theme name or url
         * line 3: header filename
         * line 4: footer filename
         */
        //console.log(options);
        var title = options[0];
        var nav_items = options[1].split(' '); 
        var theme = options[2];
        var header = options[3];
        var footer = options[4];

        /* 0. TITLE change title to user config */
        $('.main-title').html(title);

        /* 1. THEME */
        /* check theme name or url */
        var direct_url = theme;
        var name_url = 'https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/' + theme + '/bootstrap.min.css'
    
        /* who knows if this actually validates a url? */
        var theme_url = '';
        function valid_url(url){
            return /^(http|https|ftp):\/\/[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/i.test(url);
        }
        function add_style(url){
            new_style = '<link rel="stylesheet" href="'+url+'" type="text/css" media="screen" />';
            $('head').append(new_style);
        }

        /* see if the user specifies the full url */
        if (valid_url(direct_url)) {
            theme_url = direct_url;
        }
        /* see if the user specified a bootswatch name */
        else if (valid_url(name_url)) {
            theme_url = name_url;
        }
        
        add_style(theme_url);

        /* 2. NAVIGATION */
        /* navigation object handle */
        var navbar_obj = document.getElementById('nav-placeholder');

        /* loop over nav items found in the list */
        nav_items.forEach(appendNavLinks);

        /* create buttons for each item and append to navbar */
        function appendNavLinks(item) {
            var li = document.createElement('li');
            var a  = document.createElement('a');
            li.setAttribute('id', 'navitem');
            a.setAttribute('data-toggle','tab');
            a.setAttribute('style','z-index: 1000;');
            a.setAttribute('href', '#');
            a.innerHTML = item;
            li.appendChild(a);
            navbar_obj.appendChild(li);
        }

        /* set the first button to be active */
        $('#navitem')[0].setAttribute('class', 'active');

        /* 3. HEADER */
        /* Write the Jumbotron content. */
        if (header != 'false') {
            toHTML( header, 'markdown_header');
        }

        if (footer != 'false') {
            toHTML( footer, 'markdown_footer');
        }

    }

    $(document).ready(populateNav);

</script>

<script type="text/javascript">
    /* This script loads a Markdown file and translates it to HTML using
     * Showdown JS, given an input filename. */
    function toHTML(pageName, markdown_div)
    {
        var req = new XMLHttpRequest();

        req.onload = function() {
            var node = document.getElementById(markdown_div);
            
            /* translate markdown */
            var converter = new showdown.Converter(),
                text = this.responseText,
                html = converter.makeHtml(text);

            node.innerHTML = html;
            $('#'+markdown_div).show();
        }

        req.open('GET', pageName, true);
        req.send();
    }
</script>

<script>
    /* Link tab actions. */
    $(document).ready(function(){

        /* Trigger writes for each tab. */
        $("#nav-placeholder a").on( 'shown.bs.tab', function(event){
            var x = $(event.target).text();
            toHTML(x, 'markdown_body');
        });

        /* Write the initial landing page (i.e. the first in the nav). */
        toHTML( $("#nav-placeholder a")[0].innerHTML, 'markdown_body');

    });
</script>

</body>
</html>
